<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lee's Transportation LLC</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, rgba(192,192,192,0.8), rgba(211,211,211,0.8));
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .header-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .header-content img {
            height: 80px;
            margin-right: 15px;
        }
        .header-content h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background: linear-gradient(90deg, #1c7430, #155724);
            padding: 10px 0;
            width: 100%;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            padding: 8px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #0e5220;
        }
        /* Hero Section */
        .hero {
            position: relative;
            background-image: url('Designer.png');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero h1 {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 2rem;
            animation: bounce 2s infinite alternate;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        /* Main Content */
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: justify;
            line-height: 1.8;
        }
        /* Contact Section */
        .contact {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .contact h2 {
            text-align: center;
            color: #1c7430;
        }
        .contact p {
            font-size: 1.2em;
            margin: 1em 0;
            color: #333;
        }
        .contact a {
            color: #1c7430;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        /* Footer */
        footer {
            background: linear-gradient(90deg, #f4f4f9, #e4e4e4);
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        /* Back to Top Button */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #back-to-top:hover {
            background-color: #1c7430;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }
            .header-content img {
                height: 60px;
            }
            .header-content h1 {
                font-size: 20px;
            }
            nav a {
                margin: 0 5px;
                font-size: 14px;
                padding: 6px 8px;
            }
            .hero {
                height: 40vh;
            }
            .hero h1 {
                font-size: 1.5rem;
            }
            main {
                padding: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backToTop = document.createElement('button');
            backToTop.id = 'back-to-top';
            backToTop.innerHTML = 'â†‘';
            document.body.appendChild(backToTop);

            window.addEventListener('scroll', () => {
                if (window.scrollY > 200) {
                    backToTop.style.display = 'block';
                } else {
                    backToTop.style.display = 'none';
                }
            });

            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</head>

            <p><strong>Hours:</strong> Monday through Sunday, 9:00 AM to 3:00 PM</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lee's Transportation LLC</p>
    </footer>
</body>
</html>
